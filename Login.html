<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="content/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="content/fontAwesome/css/all.css" rel="stylesheet" />
    <title>Meter Reading</title>
</head>

<body class="bg-light">
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper" style="display: none">
            
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Navigation Bar -->
            <nav class="navbar navbar-expand-lg navbar-light navbar_style">
                <nav class="navbar navbar-light" style="padding:0px; color:white;">
                    <a class="navbar-brand" href="#">
                        <button class="btn btn-outline-light" id="menu-toggle"  style="display: none"><i class="fa fa-bars"></i></button>
                        <img src="content/images/light-bulb-122x122.png" width="30" height="30"
                            class="d-inline-block align-top" alt="Electricity Department">
                        Electricity Department
                    </a>
                </nav>
            </nav>

            <!-- /.navbar -->

            <!-- Content Container -->
            <div class="container-fluid content_container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-9 col-md-6 col-lg-5 login_container">
                        <!-- <div class="row login_top_icon"><i class="fa fa-user"></i></div> -->
                        <div class="row login_top">
                            <div class="col-sm-12 login_icon">
                                <i class="fa fa-user-alt"></i>
                            </div>    
                        </div>
                        <div class="row login_header">
                            <div class="col-sm-12 text-center" >Welcome</div>
                        </div>
                        <div class="row login_section">
                            <div class="col-12">
                                <div class="row justify-content-center">
                                    <div class="col-11 col-md-10 col-lg-9 input-effect">
                                        <input class="effect-17" type="text" id="txtUserName" placeholder="">
                                        <label>User Name</label>
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                        <div class="col-11 col-md-10 col-lg-9 input-effect">
                                            <span class="show_password"><i class="fa fa-eye-slash"></i></span>
                                            <input class="effect-17" type="password" id="txtPassword" placeholder="">
                                            <label>Password</label>
                                            <span class="focus-border"></span>
                                        </div>
                                    </div>
                                    <div class="row justify-content-center mt-3">
                                        <div class="col-10 col-sm-6" style="text-align:center">
                                            <button class="mrBtn btn_login">
                                                <i class="fa fa-sign-in"></i> Login</button>
                                        </div>
                                    </div>
                            </div>
            
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.content_container-->
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->


    <script src="content/jquery/jquery.min.js"></script>

    <script src="script/app.js"></script>
